<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsAp - Chat Grupal</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <div class="cinema-hero">
            <div class="hero-bg" aria-hidden="true"></div>
            <div class="marquee" aria-hidden="true">
                <div class="bulbs">
                    <!-- Generate bulbs visually via CSS -->
                    <span></span><span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
            <div class="container">
                <h1 class="movie-title">WhatsAp</h1>
                <p class="subtitle">Chat Grupal Instant√°neo</p>

                <div class="actions">
                    <button class="btn primary" onclick="showCreateScreen()">
                        ‚ûï Crear Grupo
                    </button>
                    <button class="btn secondary" onclick="showJoinScreen()">
                        üîó Unirse a Grupo
                    </button>
                </div>

                <div class="light-sweep" aria-hidden="true"></div>
            </div>
        </div>
    </div>

    <!-- Film grain overlay -->
    <div class="film-grain" aria-hidden="true"></div>

    <!-- Particle canvas for subtle sparks/flare -->
    <canvas id="particle-canvas" aria-hidden="true"></canvas>

    <div id="create-screen" class="screen">
        <div class="container">
            <button class="btn-back" onclick="backToStart()">‚Üê Atr√°s</button>
            <h2>Crear Nuevo Grupo</h2>
            
            <div class="form-group">
                <label for="create-username">Tu nombre:</label>
                <input type="text" id="create-username" placeholder="Escribe tu nombre" maxlength="20">
            </div>
            
            <button class="btn primary" onclick="createGroup()">Crear Grupo</button>
        </div>
    </div>

    <div id="join-screen" class="screen">
        <div class="container">
            <button class="btn-back" onclick="backToStart()">‚Üê Atr√°s</button>
            <h2>Unirse a Grupo</h2>
            
            <div class="form-group">
                <label for="join-username">Tu nombre:</label>
                <input type="text" id="join-username" placeholder="Escribe tu nombre" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="join-code">C√≥digo de grupo:</label>
                <input type="text" id="join-code" placeholder="Ej: ABC123" maxlength="6" style="text-transform: uppercase;">
            </div>
            
            <button class="btn primary" onclick="joinGroup()">Unirse</button>
        </div>
    </div>

    <div id="loading-screen" class="screen">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <div id="chat-screen" class="screen">
        <div class="chat-container">
            <div class="chat-header">
                <div>
                    <h2 id="group-name">Grupo</h2>
                    <p id="members-count" class="members-info">0 miembros</p>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="copy-code-btn" title="Copiar c√≥digo">üìã</button>
                    <button class="btn-icon" onclick="leaveGroup()" title="Salir del grupo">üö™</button>
                </div>
            </div>

            <div class="messages-container" id="messages">
                <!-- Los mensajes se insertan aqu√≠ -->
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span id="typing-username"></span> est√° escribiendo<span class="dots"><span>.</span><span>.</span><span>.</span></span>
            </div>

            <div class="chat-input-area">
                <div class="input-toolbar">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Escribe un mensaje..."
                        onkeypress="handleKeyPress(event)"
                        oninput="handleTyping()"
                    >
                    
                    <div class="toolbar-buttons">
                        <button class="tool-btn" id="emoji-btn" onclick="toggleEmojiPicker()" title="Emojis">üòä</button>
                        <button class="tool-btn" id="sticker-btn" onclick="toggleStickerPicker()" title="Stickers">üé®</button>
                        <label class="tool-btn" title="Subir imagen">
                            üì∏
                            <input type="file" id="image-input" accept="image/*" onchange="sendImage(event)" hidden>
                        </label>
                    </div>
                    
                    <button class="btn-send" onclick="sendMessage()">‚û§</button>
                </div>

                <!-- Emoji Picker -->
                <div id="emoji-picker" class="emoji-picker">
                    <div class="emoji-header">
                        <span>Emojis</span>
                        <button class="close-btn" onclick="toggleEmojiPicker()">‚úï</button>
                    </div>
                    <div id="emoji-grid" class="emoji-grid"></div>
                </div>

                <!-- Sticker Picker -->
                <div id="sticker-picker" class="sticker-picker">
                    <div class="sticker-header">
                        <span>Stickers</span>
                        <button class="close-btn" onclick="toggleStickerPicker()">‚úï</button>
                    </div>
                    <div id="sticker-grid" class="sticker-grid"></div>
                </div>
            </div>
        </div>

        <div class="members-panel">
            <h3>üë• Miembros</h3>
            <ul id="members-list">
                <!-- Los miembros se insertan aqu√≠ -->
            </ul>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
